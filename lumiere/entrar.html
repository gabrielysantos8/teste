<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Entrar</title>
</head>
<body>
    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <form action="" method="post">
                        <div>
                            <img src="do-utilizador.png" alt="">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        </div>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Seu email">

                        <div>
                            <img src="senha.png" alt="">
                            <label for="inputPassword5" class="form-label">Password</label>
                        </div>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Sua senha">

                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Lembrar senha</label>

                        <a href="#">Esqueceu a senha?</a>
 
                        <script src="https://accounts.google.com/gsi/client" async></script>
                        <div id="g_id_onload"
                            data-client_id="YOUR_GOOGLE_CLIENT_ID"
                            data-login_uri="https://your.domain/your_login_endpoint"
                            data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                            data-type="standard"
                            data-size="large"
                            data-theme="outline"
                            data-text="sign_in_with"
                            data-shape="rectangular"
                            data-logo_alignment="left">
                        </div>

                    </form>
                </div>

                <div class="col">
                    Column
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
